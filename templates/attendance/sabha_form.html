{% extends 'base.html' %}

{% block title %}{{ title }} - Temple Attendance{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-md-8">
        <div class="card">
            <div class="card-header">
                <h4><i class="fas fa-calendar-plus"></i> {{ title }}</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Date</label>
                                <input type="date" name="date" class="form-control" min="{{ today }}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Sabha Type</label>
                                <select name="sabha_type" class="form-select" required>
                                    <option value="bal">Bal Sabha</option>
                                    <option value="yuvak">Yuvak Sabha</option>
                                    <option value="mahila">Mahila Sabha</option>
                                    <option value="sanyukt">Sanyukt Sabha</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Location</label>
                        <input type="text" name="location" class="form-control" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Start Time</label>
                                <input type="time" name="start_time" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">End Time</label>
                                <input type="time" name="end_time" class="form-control" required>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex flex-column flex-sm-row justify-content-between gap-2">
                        <a href="{% url 'sabha_list' %}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-temple">Create Sabha</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
